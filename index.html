<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <header>
        <section class="my_bg-dark-grey">
            <div class="my_container">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <div class="col-6 text-uppercase fw-bolder">
                            <p>Start bootstrap</p>
                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my_bg-dark-green" id="jumbotron">
            <div class="my_container">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img src="./img/avatar.svg" alt="avatar">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-uppercase text-center">
                            <h1>Start bootstrap</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <span class="my_white-line"></span>
                            <span><i class="fa-solid fa-star fs-1"></i></span>
                            <span class="my_white-line"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-uppercase text-center">
                            <h6>Graphic artist - web designer - illustrator</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="my_container">
                <div class="container text-black">
                    <div class="row">
                        <div class="col text-uppercase text-center">
                            <h2>Portfolio</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <span class="my_black-line"></span>
                            <span><i class="fa-solid fa-star fs-1"></i></span>
                            <span class="my_black-line"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/cabin.png" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/cake.png" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/circus.png" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/game.png" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/safe.png" class="img-fluid rounded" alt="">
                        </div>
                        <div class="col-12 col-md-6 p-2 col-lg-4">
                            <img src="./img/submarine.png" class="img-fluid rounded" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my_bg-dark-green">
            <div class="my_container">
                <div class="container">
                    <div class="row">
                        <div class="col text-uppercase text-center">
                            <h2>About</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <span class="my_white-line"></span>
                            <span><i class="fa-solid fa-star fs-1"></i></span>
                            <span class="my_white-line"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <p></p>
                        </div>
                        <div class="col-12 col-sm-6">
                            <p></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="my_container">
                <div class="container text-black">
                    <div class="row">
                        <div class="col text-uppercase text-center">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <span class="my_black-line"></span>
                            <span><i class="fa-solid fa-star fs-1"></i></span>
                            <span class="my_black-line"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action=""></form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="my_bg-dark-blue">
            <div class="my_container">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-12 col-sm-4">
                            <h5 class="text-uppercase">Location</h5>
                            <p>2215 John Daniel Drive Clark, MO 54243</p>
                        </div>
                        <div class="col-12 col-sm-4">
                            <h5 class="text-uppercase">Around the Web</h5>
                            <span><i class="fa-brands fa-facebook-f"></i></span>
                            <span><i class="fa-brands fa-google-plus-g"></i></span>
                            <span><i class="fa-brands fa-twitter"></i></span>
                            <span><i class="fa-brands fa-linkedin-in"></i></span>
                        </div>
                        <div class="col-12 col-sm-4">
                            <h5 class="text-uppercase">About freelancer</h5>
                            <p>Freelancer is a free to use, open source Bootstrap theme created by <span class="my_font-dark-green">Start Bootstrap</span>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my_bg-dark-grey">
            <div class="my_container">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
